<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard | Network Topology Visualization</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
body{
  background:#06121f;color:white;
  display:flex;flex-direction:column;min-height:100vh;
}

/* Navbar */
nav{
  height:60px;background:#0b1f33;
  display:flex;justify-content:space-between;align-items:center;
  padding:0 25px;border-bottom:2px solid #19d5ff55;
}
nav .brand{color:#19d5ff;font-size:22px;font-weight:600;}
nav .user{
  color:#8bdcff;
  font-size:14px;
  margin-right:15px;
}
nav button{
  background:#19d5ff;color:#001a2a;border:none;padding:9px 16px;
  border-radius:6px;font-weight:600;cursor:pointer;transition:.3s;
}
nav button:hover{background:#47eaff;}

/* Dashboard content */
.container{
  flex:1;display:flex;justify-content:center;align-items:center;
  padding:20px;
}

/* Image cards */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(220px,1fr));
  gap:25px;
  width:80%;
}

.card{
  background:#0a1933;
  border:1px solid #19d5ff44;
  border-radius:12px;
  text-align:center;
  cursor:pointer;
  transition:0.3s;
  padding:15px;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 0 12px #19d5ff55;
}

.card img{
  width:120px;
  margin-bottom:12px;
  filter:drop-shadow(0 0 6px #19d5ff77);
}

.card h3{
  color:#19d5ff;
  font-size:18px;
  margin-bottom:5px;
}
</style>
</head>

<body>

<!-- âœ… SESSION PROTECTION -->
<script>
if(!sessionStorage.getItem("authUser")){
  window.location.href = "index.html";
}
</script>

<!-- NAVBAR -->
<nav>
  <span class="brand">Network Topology Visualization System</span>

  <div>
    <span class="user" id="userDisplay"></span>
    <button onclick="logout()">Logout</button>
  </div>
</nav>

<!-- DASHBOARD CONTENT -->
<div class="container">
  <div class="cards">

    <div class="card" onclick="location.href='profile.html'">
      <img src="user.png" alt="User Profile">
      <h3>User Profile</h3>
    </div>

    <div class="card" onclick="location.href='scan.html'">
      <img src="scan.png" alt="Network Scan">
      <h3>Network Scan</h3>
    </div>

    <div class="card" onclick="location.href='history.html'">
      <img src="history.png" alt="Scan History">
      <h3>Scan History</h3>
    </div>

  </div>
</div>

<!-- âœ… LOGOUT + USER DISPLAY -->
<script>
document.getElementById("userDisplay").innerText =
  "Logged in as: " + sessionStorage.getItem("authUser");

function logout(){
  const confirmLogout = confirm("Are you sure you want to logout?");
  if(confirmLogout){
    // Clear session
    sessionStorage.removeItem("authUser");

    // ðŸ”‘ IMPORTANT FIX: force fresh login page
    window.location.replace("index.html");
  }
}
</script>


</body>
</html>
